<tr [ngClass]="{'row-selected': selected}" (click)="toggle()">
  <td>{{ item.typePresta }}</td>
  <td>{{ item.client }}</td>
  <td>{{ item.nbJours }}</td>
  <td>{{ item | total | currency: "EUR" }}</td>
  <td>{{ item | total: item.tauxTva | currency: "EUR" }}</td>
  <td [appState]="item.state">
    <select class="form-control" (change)="changeState($event)" (click)="$event.stopPropagation()">
      <option [selected]="item.state === state.value" *ngFor="let state of states | keyvalue" [value]="state.value">{{ state.value }}</option>
    </select>
  </td>
</tr>
